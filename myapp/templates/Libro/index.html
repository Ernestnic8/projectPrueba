{% extends "base.html" %}

{% block titulo %} Libro {% endblock %}

{% block contenido %}

<div class="card">
    <div class="card-header">
        <a
            name=""
            id=""
            class="btn btn-success"
            href="{%url 'crearLibro'%}"
            role="button">Agregar Libro
        </a>        
    </div>
    <div class="card-body">
        <h4 class="card-title">Libro</h4>
        <div
            class="table-responsive"
        >
            <table
                class="table"
            >
                <thead>
                    <tr>
                        <th scope="col">Titulo</th>
                        <th scope="col">Imagen</th>
                        <th scope="col">Descripcion</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for libro in libros %}
                    <tr>
                        <td>{{libro.titulo}}</td>
                        <td>
                            <img src="{{libro.imagen.url}}" height="100"/>
                        </td>
                        <td>{{libro.descripcion}}</td>
                        <td> 
                            <a class="btn btn-info" href="{%url 'editarLibro' libro.libroid%}" role="button">Editar</a>
                            <a class="btn btn-danger" href="{%url 'eliminarLibro' libro.libroid%}" role="button">Eliminar</a> 
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
    </div>
    <div class="card-footer text-muted"></div>
</div>


{%endblock%}
